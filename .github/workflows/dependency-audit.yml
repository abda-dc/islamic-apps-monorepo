name: Dependency Audit (metadata)

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: ["main"]

permissions:
  contents: read

concurrency:
  group: dependency-audit-${{ github.ref }}
  cancel-in-progress: true

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (for audit script)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run dependency metadata audit (no installs)
        run: node scripts/dependency-audit.mjs

      - name: Cross-boundary import scan (heuristic)
        shell: bash
        run: |
          set -euo pipefail
          echo "=== Cross-boundary import scan (heuristic) ==="
          echo "Searching for patterns that often indicate reaching outside a project folder:"
          echo "  - from '../' or require('../')"
          echo ""

          # Limit scan to Node-managed projects we care about
          paths=(
            "Services/hadith-api"
            "Services/quran-api"
            "apps/al-azan"
            "apps/my-quran"
            "apps/quran-hifz"
            "apps/quran_app"
          )

          # These patterns are intentionally simple "smell tests"
          git grep -n -- "from '\\.\\./" "${paths[@]}" || true
          git grep -n -- "require\\('\\.\\./" "${paths[@]}" || true

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-audit-report
          path: audit/dependency-audit-report.txt
